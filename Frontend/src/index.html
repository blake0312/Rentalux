<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="rentalHomePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
    <header class="header" id="header">
        <div class="site-title">
            <a class="header_home" href="index.html">Example App</a>
        </div>
        <a href="vehicle.html">
            <h2>Vehicles</h2>
        </a>
    </header>
    <div class="card">
        <h2>Create Rental</h2>
        <form class="card-content" id="create-form">
            <p class="form-field">
                <label>Name</label>
                <input type="text" required class="validated-field" id="create-name-field">
                <label>Description</label>
                <input type="text" required class="validated-field" id="create-description-field">
                <label>Retail Price</label>
                <input type="number" step = "0.01" required class="validated-field" id="create-retailPrice-field">
                <label>Mileage</label>
                <input type="number" step = "0.01" required class="validated-field" id="create-mileage-field">
                <label>Vehicle Type</label>
                <select required class="validated-field" id="create-vehicleType-field">
                    <option value = "SUV" selected>Suv</option>
                    <option value = "COUPE" selected>Coupe</option>
                    <option value = "SEDAN" selected>Sedan</option>
                    <option value = "PICKUP" selected>Suv</option>
                </select>
                <label>Make</label>
                <input type="number" min="1900" max="2030" step="1" value="2015" required class="validated-field" id="create-make-field">
                <label>Images</label>
                <input type="text" id="create-images-field" placeholder="Enter image URLs separated by commas">
            </p>
            <button type="submit">Create</button>
        </form>
    </div>
    <div class="card">
        <h2>Get By ID</h2>
        <form class="card-content" id="get-by-id-form">
            <p class="form-field">
                <label>ID</label>
                <input type="text" required class="validated-field" id="id-field">
            </p>
            <button type="submit">Get</button>
        </form>
    </div>
    <div class="card" id="result">
        <h2>Result:</h2>
        <p id="result-info"></p>
    </div>

</body>
</html>
